name: Rath Auto Build
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
jobs:
  auto-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn install
      - run: yarn workspace rath-client build
